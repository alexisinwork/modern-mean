<div class="mt-4 text-center title">
  <div class="row justify-content-center">
    <h1> {{title}} </h1>
  </div>
  <hr class="col-md-6">
  <div class="row justify-content-center">
    <p class="title-desc"> Make all todo names short. You have a description clicking on it </p>
  </div>
  <div class="row justify-content-center mt-2 mb-2">
    <div class="col-md-8 alert title-info"
         [ngClass]="elemClass"
         role="alert" *ngIf="infoTodo">
      {{ infoTodo.text }}
    </div>
  </div>
  <div *ngIf="user" class="col-md-12">
    <div *ngIf="user.username === 'guest'" class="alert alert-warning">
      This is Guest account. To work with your own data, click login
    </div>
    <div *ngIf="isHome">
      <span>Go to profile:</span>
      <button class="btn btn-link no-outline" (click)="navigateToPage('profile')">Profile</button><br>
      <span>Go to todos:</span>
      <button class="todos-btn btn btn-link" (click)="navigateToPage('todos')">Todos</button>
      <div *ngIf="user.username === 'guest'">
        <p>You are not logged in. Click button to login/register your user</p>
        <button class="btn btn-primary">Login</button>
      </div>
    </div>
  </div>
</div>
